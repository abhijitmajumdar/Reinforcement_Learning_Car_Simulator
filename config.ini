batchsize = 256
minibatchsize = 256

[Actions]
slow forward = 0.2,0.0
slow left  =  0.2,0.6
slow right =  0.2,-0.6

[Network]
activation = relu
layers = 32,8

[Process triggers]
random_agent_position = True
random_destination_position = False

[Log]
logdir = ./weights/
