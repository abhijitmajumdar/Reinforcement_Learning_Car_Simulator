[Reinforcement Parameters]
epsilon = 0.0
max_epsilon = 0.9
epsilon_step = 0.005
gamma = 0.9
lr_alpha = 0.005
leak_alpha = 0.3
max_steps = 1000
collision_reward = -0.1
timeup_reward = -0.1
destination_reward = 0.1
buffer_length = 3000000
